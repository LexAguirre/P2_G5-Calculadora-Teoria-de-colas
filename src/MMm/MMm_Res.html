<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../style/style.css" />
    <link rel="shortcut icon" href="../../img/logo-calc.png" />

    <title>Programación líneal</title>
  </head>
  <body>
    <div class="container1">
      <div class="subheader">
        <center>
          <img
            src="../../img/UdeC.png"
            class="UdeCimg"
            height="60"
            length="110"
          />
        </center>
        <h4 class="subtitulo">Canales múltiples con llegadas de Poisson (M/M/m)</h4>
      </div>
      <center>
        <a
          href="../../index.html"
          class="btn btn-outline-danger"
          role="button"
          aria-pressed="true"
          id="btn-link"
          >Regresar</a
        >
      </center>
    </div>
    <div class="container2">
      <div class="header">
        <h2 class="titulo">Ingrese los datos</h2>
      </div>
      <div>
        <form>
          <!--Collapse-->
          <div class="accordion" id="accordionExample">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button
                    class="btn btn-link btn-block text-center btn-lg"
                    type="button"
                    data-toggle="collapse"
                    data-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                    style="text-align: center"
                  >
                    Simbología
                  </button>
                </h2>
              </div>

              <div
                id="collapseOne"
                class="collapse"
                aria-labelledby="headingOne"
                data-parent="#accordionExample"
              >
                <div class="card-body" align="justify">
                  <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      Número medio de llegadas por periodo 
                      <span class="badge badge-primary badge-pill">λ</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      A second list item
                      <span class="badge badge-primary badge-pill">µ</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      A third list item
                      <span class="badge badge-primary badge-pill">1</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

          <div class="field">
            <div>
            <label>Tasa de llegada (λ):</label>
            <input id="llegada" type="number" class="col-4" />
            </div>
            <div>
            <label>Tasa de servicio (µ):</label>
            <input id="servicio" type="number" class="col-4" />
            </div>
            <div>
            <label>Canales abiertos (m):</label>
            <input id="canales" type="number" class="col-4" />
            </div>
          </div>
          <div class="field">
            <input
              id="btnRegister"
              type="button"
              value="Registrar"
              class="btn btn-outline-success btn-lg btn-block"
            />
            <button
              onclick="limpiar();"
              class="btn btn-outline-danger btn-lg btn-block"
              id="btn-link"
            >
              Limpiar Campos
            </button>
          </div>
        </form>
      </div>
      <div>
        <h3 id="tituloObj"></h3>
        <span id="textFunc"></span>
        <p>
        <h3 id="tituloSuj"></h3>
        <span id="R1"></span>
        <p>
        <span id="R2"></span>
        <p></p>
        <span id="resultado"></span>
        <table class="table" id="tableCordenadas"></table>
        <span id="info"></span>
        <span id="graph"></span>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="PL2_main.js"></script>
  </body>
</html>
